name: haridra_ganesh_temple
description: Official website for Haridra Ganesh Temple, Indore
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Animations
  flutter_svg: ^2.0.9
  lottie: ^3.3.2
  animated_text_kit: ^4.2.2
  animate_do: ^4.2.0
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  
  # 3D Model Rendering
  model_viewer_plus: ^1.7.0
  flutter_cube: ^0.1.1
  
  # Navigation & Routing
  go_router: ^17.0.0
  
  # State Management
  provider: ^6.1.1
  
  # Network & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Images & Media
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  photo_view: ^0.15.0
  carousel_slider: ^5.1.1
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  
  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.2.2
  share_plus: ^12.0.1
  google_fonts: ^6.1.0
  
  # Maps
  google_maps_flutter: ^2.5.0
  
  # Payment Gateway
  razorpay_flutter: ^1.3.6
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Icons
  font_awesome_flutter: ^10.6.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/ganesh/
    - assets/images/temple/
    - assets/images/decorations/
    - assets/images/backgrounds/
    - assets/animations/
    - assets/3d_models/
    - assets/audio/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: NotoSansDevanagari
      fonts:
        - asset: assets/fonts/NotoSansDevanagari-Regular.ttf
        - asset: assets/fonts/NotoSansDevanagari-Bold.ttf
          weight: 700